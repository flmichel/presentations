<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markdown Presentation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reveal.js core & theme -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js@5/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js@5/dist/theme/black.css"
      id="theme"
    />

    <!-- Syntax highlighting (optional) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js@5/plugin/highlight/monokai.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- This loads your Markdown slides -->
        <section data-markdown="slides.md"></section>
      </div>
    </div>

    <script src="https://unpkg.com/reveal.js@5/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js@5/plugin/markdown/markdown.js"></script>
    <script src="https://unpkg.com/reveal.js@5/plugin/highlight/highlight.js"></script>
    <script src="https://unpkg.com/reveal.js@5/plugin/notes/notes.js"></script>

    <script>
      const deck = new Reveal({
        hash: true,
        slideNumber: true,
        transition: "fade",
        transitionSpeed: "fast",
        margin: 0,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
      deck.initialize();
    </script>
  </body>
</html>
